<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Lobster&family=Oswald&family=Staatliches&display=swap" rel="stylesheet">
    <title>Hostel management</title>
</head>
<body>
    <nav class="nav">HOSTEL COMPLAINT PORTAL </nav>
    <p>About the hostel</p>
    <form action="">
        <label for="user">Name</label><br>
        <input type="text" id="user" name="user" placeholder="Name" required><br>
        <label for="roll">Roll No</label><br>
        <input type="text" id="roll" name="roll" placeholder="AB00C000" required><br>
        <label for="room">Room no</label><br>
        <input type="number" id="room" name="room" placeholder="000" required><br>
        <label for="mbno">Mobile-no</label><br>
        <input type="tel" id="mbno" name="mbno" pattern="[0-9]{10}" placeholder="0000000000"required><br>
        <input type="message" name="" id="">
        <button><input type="submit"></button>
    </form>
    <div>Form</div>
    <footer >Contact us</footer>
</body>
</html>
